<script type="text/javascript">
// 이곳에 스크립트 입력
// 마우스 메뉴 접근
function onmouseoverMenu(num) {
	$("#dropDownIntroDiv").removeClass('viewMenu');
	$("#dropDownASDiv").removeClass('viewMenu');
	$("#dropDownOrderDiv").removeClass('viewMenu');
	$("#dropDownStockDiv").removeClass('viewMenu');

	if (num == 1) {
		$("#dropDownIntroDiv").addClass('viewMenu');

	} else if (num == 2) {
		$("#dropDownASDiv").addClass('viewMenu');

	} else if (num == 3) {
		$("#dropDownOrderDiv").addClass('viewMenu');

	} else if (num == 4) {
		$("#dropDownStockDiv").addClass('viewMenu');

	} 
}

// 마우스 이탈 이벤트
function onmouseleaveMenu(num) {

	if (num == 1) {
		$("#dropDownIntroDiv").removeClass('viewMenu');

	} else if (num == 2) {
		$("#dropDownASDiv").removeClass('viewMenu');

	} else if (num == 3) {
		$("#dropDownOrderDiv").removeClass('viewMenu');

	} else if (num == 4) {
		$("#dropDownStockDiv").removeClass('viewMenu');

	}
}

// 마우스 메뉴 클릭

}

// (Common) 윈도우 크기 계산 표시형삭 -> Winsize = width  x height
function checkWindowSize(inputItem) {
	var windowWidth = $(window).width();
	var windowHeight = $(window).height();

	$("."+inputItem).append("<span>[[창크기 :" + windowWidth + "x" +windowHeight+"]]</span>");
		
}

// 메뉴부분 크기 조절
function resizeContentWidth(content, resizelength) {
	var windowWidth = $(window).width();

	$('.'+content).width(windowWidth-resizelength+"px");
}

</script>
