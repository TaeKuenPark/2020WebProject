<style>
/* 1000x1000px 크기를 기준 차후에 모바일, 테블릿, PC용 css를 나눌예정*/
@media (max-width : 1000px) and  (max-height : 1000px) {
	.footer {
		display 		: none;
		
	}
}
</style>
<script type="text/javascript">
clickflg_intro=0;
clickflg_as=0;
clickflg_order=0;
clickflg_stock=0;

function onHoverMenuList(menuNum) {
	
	$(".dropDownIntroDiv").addClass('hideMenu');
	$(".dropDownASDiv").addClass('hideMenu');
	$(".dropDownOrderDiv").addClass('hideMenu');
	$(".dropDownStockDiv").addClass('hideMenu');
	
	if(menuNum == 1) {
		$(".dropDownIntroDiv").removeClass('hideMenu');
	} else if(menuNum == 2) {
		$(".dropDownASDiv").removeClass('hideMenu');
	} else if(menuNum == 3) {
		$(".dropDownOrderDiv").removeClass('hideMenu');
	} else if(menuNum == 4) {
		$(".dropDownStockDiv").removeClass('hideMenu');
	}
}

function onClickMenuList(menuNum) {
	if(menuNum == 1 && clickflg_intro == 0) {
		$(".dropDownIntroDiv").addClass('hideMenu');
		clickflg_intro++;

	} else if(menuNum == 2 && clickflg_as == 0) {
		$(".dropDownASDiv").addClass('hideMenu');
		clickflg_as++;

	} else if(menuNum == 3 && clickflg_order == 0) {
		$(".dropDownOrderDiv").addClass('hideMenu');
		clickflg_order++;

	} else if(menuNum == 4 && clickflg_stock == 0) {
		$(".dropDownStockDiv").addClass('hideMenu');
		clickflg_stock++;

	} else if(menuNum == 1 && clickflg_intro == 1) {
		$(".dropDownIntroDiv").removeClass('hideMenu');
		clickflg_intro =0;

	} else if(menuNum == 2 && clickflg_as == 1) {
		$(".dropDownASDiv").removeClass('hideMenu');
		clickflg_as =0;

	} else if(menuNum == 3 && clickflg_order == 1) {
		$(".dropDownOrderDiv").removeClass('hideMenu');
		clickflg_order =0;

	} else if(menuNum == 4 && clickflg_stock == 1) {
		$(".dropDownStockDiv").removeClass('hideMenu');
		clickflg_stock =0;
	} 
} 

function moveAdvantiseImage(btn) {
	
	var url ="../img/test"+btn+".png";
	var imgNum = $("#imgContent").attr("src").substring((($("#imgContent").attr("src").length) - 5), (($("#imgContent").attr("src").length)-4));

	if( btn < 4 && btn >0) {
		// 버튼색을 초기화 한다
		for( var i =1; i <=3; i++) {
			$("#img"+i).empty();
			if ( btn == i ) {
				$("#img"+i).append("●");

			} else if( btn != i) {
				$("#img"+i).append("○");
			}
		} 

	url ="../img/test"+btn+".png";
	
	} else if(btn == "Prev") {

		if(imgNum  == "1") {
			imgNum =3;
			url ="../img/test3.png";
		} else {
			imgNum = Number(imgNum) - 1;
			url ="../img/test"+imgNum+".png";
		}
		
		for( var i =1; i <=3; i++) {
			$("#img"+i).empty();
			if (imgNum == i ) {
				$("#img"+i).append("●");

			} else if(imgNum != i) {
				$("#img"+i).append("○");
			}
		}

	} else if(btn == "Next") {
		if(imgNum  == "3") {
			imgNum =1;
			url ="../img/test1.png";
		} else {
			imgNum = Number(imgNum) + 1;
			url ="../img/test"+imgNum+".png";
		}

		for( var i =1; i <=3; i++) {
			$("#img"+i).empty();
			if (imgNum == i ) {
				$("#img"+i).append("●");

			} else if(imgNum != i) {
				$("#img"+i).append("○");
			}
		}
	}
	
	// 그림을 바꾼다
	$("#imgContent").attr("src", url);
}
</script>

</head>
<body>

        <div class ="menuList" onmouseover="onHoverMenuList(2)"  onclick="onClickMenuList(2)">A&nbsp;/&nbsp;S</div>

        <div class ="menuList" onmouseover="onHoverMenuList(3)"  onclick="onClickMenuList(3)">제작주문의뢰</div>

        <div class ="menuList" onmouseover="onHoverMenuList(4)"  onclick="onClickMenuList(4)">재고 보기</div>

            		</ul>
           </div>
           <div class="dropDownASDiv hideMenu" id="dropDownASDiv">

          </div>
          <div class="dropDownOrderDiv hideMenu" id="dropDownOrderDiv">
              <ul class="dropDownList">
                  <li><a href="#">제작주문현황</a></li>

          </div>
           <div class="dropDownStockDiv hideMenu" id="dropDownStockDiv">

          </div>   
</div>
<div class="middleDiv">
	<div class="mainImgDiv">
		<img src="../img/test1.png" id="imgContent"/>
		<div class="scrollBtn">
			<div id="scrollPrev" onclick="moveAdvantiseImage('Prev')"> < </div>
			<div id="img1" onclick=" moveAdvantiseImage(1)"> ● </div>
			<div id="img2" onclick=" moveAdvantiseImage(2)"> ○ </div>
			<div id="img3" onclick=" moveAdvantiseImage(3)"> ○ </div>
